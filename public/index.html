<!DOCTYPE html>
<html lang="es">

<head>

    <noscript>
    </noscript>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap">
</head>

<body>
    <div class="container">
        <img src="/static/logo.svg" alt="" width="100">
        <p class="title">Feno</p>
        <p class="subtitle">Tu nombre es: <slot name="usuario.nombre "></slot>
        </p>
        <p class="subtitle">Tu apellido es: <slot name="usuario.apellido "></slot>
        </p>
        <input type="text" name="nombre" placeholder="Nombre" oninput="handleInput(event)">
        <input type="text" name="apellido" placeholder="Apellido" oninput="handleInput(event)">
    </div>


    <script>
        var _usuario = {
            nombre: "",
            apellido: ""
        };
        Object.defineProperty(this, 'usuario', {
            enumerable: true,
            get: function() {
                return _usuario;
            },
            set: function(v) {
                _usuario = v;

                document.querySelector('[name="usuario.nombre "]').innerHTML = _usuario.nombre;

                document.querySelector('[name="usuario.apellido "]').innerHTML = _usuario.apellido;

            }
        })

        function handleInput(event) {
            usuario = {
                ...usuario,
                [event.target.name]: event.target.value
            }
        }



        document.querySelector('[name="usuario.nombre "]').innerHTML = _usuario.nombre;
        document.querySelector('[name="usuario.apellido "]').innerHTML = _usuario.apellido;
    </script>
</body>

</html>
